<!DOCTYPE html>
<html>


<body>

    <header class="page-header">
        <div class="container">
            <h1><a href="/">Django Boy Blog</a></h1>
        </div>
    </header>

    {% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <article class="post">
                <time class="date">
                    {{ post.published_date }}
                </time>
                
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    {% endblock %}
    
</body>
